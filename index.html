<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>True or False Game</title>
  </head>
<body>

  <div id="main">
    
    <div id="start">
      <div id="highscore" class="left"><a href="score.html">View Highscores</a></div>
      
      <div id="timer">Time: <span id="time">0</span></div>

      <div id="wrapper">
      <h1 class="header">Coding Quiz Challenge</h1>
      <p class="Paragraph">Try to answer the followding code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button type="button" id="startbutton" class="btn">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
      <h1 class="questiontitle" id="center">Placeholder</h1>
      <div id="buttons" class="choices"> </div>
  
    </div>
  

    <div id="score" class="hide">
      <h2>All Done!</h2>
      <p>Your final score is <span id="finalscore"></span>.</p>
      <p>Enter Initials: <input type="text" id="initials" />
        <button id="submit">Submit</button>
      
      </p>
    </div>

  <body>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
